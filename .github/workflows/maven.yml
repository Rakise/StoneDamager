name: Java Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        # Removed 'cache: maven' to prevent crashing if pom.xml is nested

    - name: Build with Maven
      run: |
        # Find the pom.xml file anywhere in the repository
        POM_PATH=$(find . -name "pom.xml" -type f | head -n 1)
        
        if [ -z "$POM_PATH" ]; then
          echo "::error::Could not find pom.xml. Make sure you uploaded the source code correctly."
          exit 1
        fi
        
        echo "Found pom.xml at: $POM_PATH"
        mvn -B package --file "$POM_PATH"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StoneDamager-Build
        path: |
          **/target/*.jar
          !**/original-*.jar
